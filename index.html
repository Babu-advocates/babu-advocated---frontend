<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="secure-advocate-bank-link" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body style="margin: 0; padding: 0; background: linear-gradient(145deg, hsl(220, 30%, 98%) 0%, hsl(215, 40%, 99%) 50%, hsl(210, 25%, 97%) 100%);">
    <!-- Instant Loading Screen - Prevents white screen flash -->
    <div id="initial-loader" style="position: fixed; inset: 0; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(2px); transition: opacity 0.6s ease-out;">
      <div class="yin-yang-loader-inline"></div>
      <div class="loading-text-inline"></div>
    </div>
    
    <style>
      /* Inline Yin-Yang Loader Styles */
      .yin-yang-loader-inline {
        width: 96px;
        box-sizing: content-box;
        height: 48px;
        background: hsl(45, 85%, 60%);
        border-color: hsl(220, 60%, 20%);
        border-style: solid;
        border-width: 2px 2px 50px 2px;
        border-radius: 100%;
        position: relative;
        animation: yinYangInline 3s linear infinite;
      }
      
      .yin-yang-loader-inline:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        background: hsl(45, 85%, 60%);
        border: 18px solid hsl(220, 60%, 20%);
        border-radius: 100%;
        width: 12px;
        height: 12px;
        box-sizing: content-box;
      }
      
      .yin-yang-loader-inline:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        background: hsl(220, 60%, 20%);
        border: 18px solid hsl(45, 85%, 60%);
        border-radius: 100%;
        width: 12px;
        height: 12px;
        box-sizing: content-box;
      }
      
      @keyframes yinYangInline {
        100% {
          transform: rotate(360deg);
        }
      }

      /* Floating Loading Text Inline */
      .loading-text-inline {
        position: relative;
        display: inline-block;
        margin-top: 60px;
      }

      .loading-text-inline::before {
        content: 'Loading';
        color: hsl(220, 60%, 20%);
        font-family: 'Poppins', Arial, Helvetica, sans-serif;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 3px;
        display: inline-block;
        box-sizing: border-box;
        animation: floatingInline 1s ease-out infinite alternate;
      }

      .loading-text-inline::after {
        content: '';  
        width: 100%;
        height: 8px;
        background: rgba(0, 0, 0, 0.1);
        position: absolute;
        left: 0;
        top: 100%;
        filter: blur(4px);
        border-radius: 50%;
        box-sizing: border-box;
        animation: animloaderInline 1s ease-out infinite alternate;
      }

      @keyframes floatingInline {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(-15px);
        }
      }

      @keyframes animloaderInline {
        0% {
          transform: scale(0.8);
        }
        100% {
          transform: scale(1.2);
        }
      }
    </style>
    
    <script>
      // Remove initial loader once React is ready with smooth fade out
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 600);
          }
        }, 800);
      });
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
